<ion-view>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="forecast in forecasts" type="item-text-wrap">
                <h2>{{forecast.dt * 1000 | date:'EEE MMM dd'}}</h2>
                <h3>{{forecast.weather[0].main}}</h3>
                <p>{{forecast.weather[0].description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
