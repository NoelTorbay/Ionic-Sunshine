<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Sunshine</title>

    <!-- IonicCordovaSunshine references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="lib/ionic/ionic.css" rel="stylesheet" />

</head>
<body ng-app="sunshine">
    <p>Hello, your application is ready!</p>

    <ion-content>
        <ion-list ng-controller="WeatherCtrl">
            <ion-item class="item-icon-right" ng-repeat="forecast in forecasts" type="item-text-wrap">
                <h2>{{forecast.dt * 1000 | date:'EEE MMM dd'}}</h2>
                <h3>{{forecast.weather[0].main}}</h3>
                <p>{{forecast.weather[0].description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>

    <script src="lib/ionic/ionic.js"></script>
    <script src="lib/ionic/ionic-angular.js"></script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- your app's js -->
    <!--<script src="scripts/index.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
